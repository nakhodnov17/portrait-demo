<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Portrait Segmentation</title>

  <link href="//cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/npm/highlightjs@9.16.2/styles/atelier-heath-light.css" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
  <link href="assets/images/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16">
  <link href="assets/images/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
</head>
<body>
  <div id="app"></div>
  <script type="text/x-template" id="portrait">
    <div id="template">
      <section class="hero is-link is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title is-1">
              Portrait Segmentation
            </h1>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column is-two-thirds-desktop">
              <div class="field has-addons">
                <div class="control is-expanded">
                  <input class="input" v-model="url" placeholder="http://example.com/image.png">
                </div>
                <div class="control">
                  <a class="button is-link"
                          :class="{'is-loading': state === 'segment'}"
                          :disabled="!url || state !== 'ready'"
                          @click="segment">
                      Poehali!
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="columns is-mobile">
            <div class="column is-half-mobile is-half-tablet is-one-third-desktop">
              <h2 class="subtitle is-2">Photo</h2>
              <div class="card">
                <div class="card-image">
                  <figure class="image is-3by4">
                    <template v-if="url">
                      <img :src="url">
                    </template>
                    <template v-else>
                      <img src="//placeimg.com/480/640/any">
                    </template>
                  </figure>
                </div>
              </div>
              <br>
            </div>
            <div v-if="mask" class="column is-half-mobile is-half-tablet is-one-third-desktop">
              <h2 class="subtitle is-2">Mask</h2>
              <div class="card">
                  <div class="card-image">
                    <figure class="image is-3by4">
                      <img :src="'data:image/png;base64,' + mask">
                    </figure>
                  </div>
                </div>
            </div>
            <div v-else-if="error" class="column is-two-thirds is-half-mobile">
              <h2 class="subtitle is-2">Error</h2>
              <div class="message is-danger">
                <div class="message-body">
                  <pre v-highlightjs><code>{{ error }}</code></pre>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="container">
          <div class="content has-text-centered">
            <p>
              &copy; {{ date }} Evgeny Nizhibitsky
            </p>
          </div>
        </div>
      </footer>
    </div>
  </script>
  <script src="//cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script src="//cdn.jsdelivr.net/npm/axios@0.19.2/dist/axios.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/highlightjs@9.16.2/highlight.pack.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
